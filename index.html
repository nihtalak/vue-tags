<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="tags.css" />
  <title>Input Tags</title>
  <script src="https://unpkg.com/vue@2.3.4/dist/vue.js"></script>
</head>
<body>
  <script type="text/x-template" id="tags-template">
    <div class="tags-input">
      <span v-for="tag in values" class="tag">
        {{tag}}
        <span class="close" @click="remove(tag)" />
      </span>
        <input
          type="text"
          class="main-input"
          v-show="showInput"
          v-model.set="newTag"
          :maxLength="maxTagLen"
          @keydown.delete="removeLast"
          @keyup.188="add"
          @blur="addPrevent"
          @keydown.enter="add"
          @keydown.tab="addPrevent"
        />
        <input name="tags" type="hidden" :value="value" />
    </div>
  </script>
  <div id="demo">
    <form>
      <p>Enter some tags:</p>
      <p><tags :max-tags="5" :max-tag-len="20" /></p>
    </form>
  </div>
  <script src="tags.js"></script>
</body>
</html>
